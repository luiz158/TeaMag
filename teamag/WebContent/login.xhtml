<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Bienvenue</title>
</h:head>
<h:body>
<h1>Outil de saisie de réalisé</h1>

<div id="welcome">
 Cliquer sur l'image pour vous identifier 
<h:outputLink id="loginLink" value="javascript:void(0)" onclick="dlg.show()" title="login">     

<p:graphicImage value="/images/login.png" alt="S'identifier" />  
</h:outputLink>  
  </div>
<p:growl id="growl" showDetail="true" life="2000" />  
  
<p:dialog id="dialog" header="Identification" widgetVar="dlg">  
    <h:form>  
  
        <h:panelGrid columns="2" cellpadding="5">  
            <h:outputLabel for="username" value="Prénom :" />  
            <p:inputText value="#{loginBean.username}"   
                    id="username" required="true" label="username" />  
              
            <f:facet name="footer">  
                <p:commandButton id="loginButton" value="Connexion" update=":growl"   
                    actionListener="#{loginBean.login}"   
                    oncomplete="handleLoginRequest(xhr, status, args)"/>  
            </f:facet>  
        </h:panelGrid>  
          
    </h:form>  
</p:dialog>  
  
  
 <h:outputLink id="loginIn" style="display:none">     
                <p:commandButton value="Mon réalisé" action="#{workController.init}"/>  
</h:outputLink>  
  
  
<script type="text/javascript">  
    function handleLoginRequest(xhr, status, args) {  
        if(args.validationFailed || !args.loggedIn) {  
            jQuery('#dialog').effect("shake", { times:3 }, 100);  
        } else {  
            dlg.hide();  
            jQuery('#welcome').fadeOut();
            jQuery('#loginIn').fadeIn();
        }  
    }  
</script>
</h:body>
</html>
