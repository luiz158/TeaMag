<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Gestion des membres</title>
</h:head>
<h:body>
	<h:form>

		<p:menubar>
			<p:menuitem value="Mon équipe" url="newMember.faces"
				icon="ui-icon-person" />
			<p:menuitem value="Budget" url="businesscases.faces" icon="ui-icon-folder-open" />
			<p:menuitem value="Reporting" url="reporting.faces" icon="ui-icon-calculator"/>
		</p:menubar>

	</h:form>

	<p:growl id="messages" life="2000" showDetail="true" />
	<br /><br />
<p:panel header="Nouveau membre">

	
	<h:form>
		<table border="0">
			<tr>
				<td><h:outputLabel value="Nom " /></td>
				<td><p:inputText value="#{memberController.member.name}" required="true" /></td>
					<td><h:outputLabel value="Entreprise :" for="acCompany" /> <p:autoComplete
							id="acCompany" value="#{memberController.member.company}"
							completeMethod="#{memberController.completeCompany}" /></td>
				<td><h:outputLabel value="e-mail " /></td>
				<td><p:inputText value="#{memberController.member.email}"  required="true" /></td>
			<td><p:commandButton value="Ajouter" action="#{memberController.doCreateMember}" ajax="false" icon="ui-icon-plusthick"/></td>
			</tr>
		</table>
		
	</h:form>
</p:panel>
	<br /><br />
<p:panel header="Liste des membres">
	<p:dataTable value="#{memberController.memberList}" var="user" border="1">
		<p:column headerText="ID">
			<h:outputText value="#{user.id}" />
		</p:column>

		<p:column headerText="Nom" >
			<h:outputText value="#{user.name}" />
		</p:column>

		<p:column headerText="Entreprise" sortBy="#{user.company}">
			<h:outputText value="#{user.company}" />
		</p:column>
		
		<p:column headerText="e-mail">
			<h:outputText value="#{user.email}" />
		</p:column>

	</p:dataTable>
	</p:panel>
</h:body>
</html>
