<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcom to Teamag</title>
</h:head>
<h:body>

<h:form>  
  
    <p:growl id="messages"/>  
  
    <p:menubar>  
                <p:menuitem value="Réalisé" url="#" icon="ui-icon-star" />  
                <p:menuitem value="Absences" url="#" icon="ui-icon-home" />  
                   
        <p:submenu label="Administration" icon="ui-icon-document">  
            <p:menuitem value="Utilisateurs" url="#" />  
            <p:separator />  
        </p:submenu>  
        
        <p:menuitem value="Quitter" url="javascript:window.close()" icon="ui-icon-close" />  
          
          
        <p:submenu label="Edit" icon="ui-icon-pencil">  
            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />  
            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />  
        </p:submenu>  
  
        <p:submenu label="Help" icon="ui-icon-help">  
            <p:menuitem value="Contents" url="#" />  
            <p:submenu label="Search" icon="ui-icon-search">  
                <p:submenu label="Text">  
                    <p:menuitem value="Workspace" url="#" />  
                </p:submenu>  
                <p:menuitem value="File" url="#" />  
            </p:submenu>  
        </p:submenu>  
  
        <p:submenu label="Actions" icon="ui-icon-gear">  
            <p:submenu label="Ajax" icon="ui-icon-refresh">  
                <p:menuitem value="Save" actionListener="#{menuBean.save}" icon="ui-icon-disk" update="messages"/>  
                <p:menuitem value="Update" actionListener="#{menuBean.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>  
            </p:submenu>  
            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">  
                <p:menuitem value="Delete" actionListener="#{menuBean.delete}" icon="ui-icon-close" update="messages" ajax="false"/>  
            </p:submenu>  
        </p:submenu>  
  

    </p:menubar>  
  
    <h3>Click Trigger</h3>  
    <p:menubar autoDisplay="false">  
        //same content as default menubar  
    </p:menubar>  
  
</h:form>  




	<h1>Create a new member</h1>
	<hr />
	<h:form>
		<table border="0">
			<tr>
				<td><h:outputLabel value="Name :" /></td>
				<td><h:inputText value="#{memberController.member.name}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Company :" /></td>
				<td><h:inputText value="#{memberController.member.company}" /></td>
			</tr>
		</table>
		<h:commandButton value="Create a member"
			action="#{memberController.doCreateMember}" />
	</h:form>
	<hr />This is a test
	<p:spinner />  
	  <p:editor />

	<h1>User list</h1>
	<h:dataTable value="#{memberController.memberList}" var="user" border="1">
		<h:column>
			<f:facet name="header">
				<h:outputText value="ID" />
			</f:facet>
			<h:outputText value="#{user.id}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
			<h:outputText value="#{user.name}" />
		</h:column>
				<h:column>
			<f:facet name="header">
				<h:outputText value="Company" />
			</f:facet>
			<h:outputText value="#{user.company}" />
		</h:column>

	</h:dataTable>
	<hr />


</h:body>
</html>
