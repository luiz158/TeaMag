<p:growl id="messages" life="2000" showDetail="true" />  

<p:panel header="Ajouter un nouveau membre">
	<hr />
	<h:form>
		<table border="0">
			<tr>
				<td><h:outputLabel value="Nom :" /></td>
				<td><p:inputText value="#{memberController.member.name}" required="true" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Entreprise :" /></td>
				<td><p:inputText value="#{memberController.member.company}"  required="true" /></td>
			</tr>
						<tr>
				<td><h:outputLabel value="e-mail :" /></td>
				<td><p:inputText value="#{memberController.member.email}"  required="true" /></td>
			</tr>
		</table>
		<p:commandButton value="Ajout de membre" action="#{memberController.doCreateMember}" ajax="false" />
	</h:form>
</p:panel>

<p:panel header="Liste des membres">
	<p:dataTable value="#{memberController.memberList}" var="user" border="1">
		<p:column headerText="ID">
			<h:outputText value="#{user.id}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{user.name}" />
		</p:column>

		<p:column headerText="Entreprise">
			<h:outputText value="#{user.company}" />
		</p:column>
		
		<p:column headerText="e-mail">
			<h:outputText value="#{user.email}" />
		</p:column>

	</p:dataTable>
	</p:panel>
