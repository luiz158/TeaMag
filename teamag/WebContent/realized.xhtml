<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Mon réalisé</title>
</h:head>
<h:body>


	<p:growl id="growl" showDetail="true" life="2000" />
	<h1>
		Saisie du réalisé de
		<h:outputText value="#{workController.member.name}" />
	</h1>


	<p:panel header="Nouvelle activité">
		<h:form>
			<table border="0">
				<tr>
					<td><h:outputLabel value="Nom* :" /></td>
					<td><h:inputText value="#{workController.newTask.name}"
							required="true" /></td>
					<td><h:outputLabel value="Projet/Appli :" /></td>
					<td><h:inputText value="#{workController.newTask.project}" /></td>
				</tr>
			</table>
			<p:commandButton value="Ajouter"
				action="#{workController.doCreateActivity}" ajax="false" />
		</h:form>
	</p:panel>
	<br />
	<h:form id="idForm">
		<p:panel header="Réalisé de #{workController.realizedBean.currentMonthStr}" id="idPanel">
			<p:commandButton value="Semaine précédente" ajax="false" 
				action="#{workController.previousWeek}" disabled="#{workController.realizedBean.isFirstWeek}" />
			<p:commandButton value="Semaine suivante"
				action="#{workController.nextWeek}" ajax="false" disabled="#{workController.realizedBean.isLastWeek}"/>


			<p:dataTable id="idTable" var="taskWeek"
				value="#{workController.realizedBean.taskWeeks}">

				<f:facet name="header">  
           Semaine #{workController.realizedBean.weekNumber}
        </f:facet>

				<p:column headerText="Tâche" sortBy="#{taskWeek.task.project}-#{taskWeek.task.name}" >
					<h:outputText value="#{taskWeek.task.project}-#{taskWeek.task.name}" size="35" />
				</p:column>

				<p:columns value="#{workController.realizedBean.columnsDay}"
					var="column">
					<f:facet name="header" size="2">  
                #{column.dayHeader}  
            		</f:facet>
					<h:inputText value="#{taskWeek[column.dayNumber].totalEdit}" size="2" />

				</p:columns>


			</p:dataTable>
			<br />
			<p:commandButton value="Enregistrer"
				action="#{workController.update}" ajax="false" />

			<br />
			<h:commandLink>
				<p:graphicImage value="/images/excel.gif" />
				<p:dataExporter type="xls" target="idTable" fileName="realise.xls" />
			</h:commandLink>
		</p:panel>

	</h:form>


</h:body>
</html>
