<?xml version='1.0' encoding='ISO-8859-1' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="WEB-INF/layouts/template.xhtml">

	<ui:define name="title">New member</ui:define>


	<ui:define name="content">

<p:panel header="Nouveau membre">

	
	<h:form>
		<table border="0">
			<tr>
				<td><h:outputLabel value="Nom&#160;" /></td>
				<td><p:inputText value="#{memberController.member.name}" required="true" /></td>
					<td><h:outputLabel value="Entreprise&#160;" for="acCompany" /> <p:autoComplete
							id="acCompany" value="#{memberController.member.company}"
							completeMethod="#{memberController.completeCompany}" /></td>
				<td><h:outputLabel value="Adresse électronique&#160;" /></td>
				<td><p:inputText value="#{memberController.member.email}"  required="true" /></td>
			<td><p:commandButton value="Ajouter" action="#{memberController.doCreateMember}" ajax="false" icon="ui-icon-plusthick"/></td>
			</tr>
		</table>
		
	</h:form>
</p:panel>
	<br /><br />
<p:panel header="Liste des membres">
	<p:dataTable value="#{memberController.memberList}" var="user" border="1">
		<p:column headerText="ID">
			<h:outputText value="#{user.id}" />
		</p:column>

		<p:column headerText="Nom" >
			<h:outputText value="#{user.name}" />
		</p:column>

		<p:column headerText="Entreprise" sortBy="#{user.company}">
			<h:outputText value="#{user.company}" />
		</p:column>
		
		<p:column headerText="e-mail">
			<h:outputText value="#{user.email}" />
		</p:column>

	</p:dataTable>
	</p:panel>
</ui:define>
</ui:composition>
